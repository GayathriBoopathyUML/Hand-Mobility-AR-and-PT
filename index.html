<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Input Form</title>
  <style>
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body>
  <h1>Submit Your Info</h1>
  <form id="userForm">
    <label>Name: <input type="text" name="name" required></label><br><br>
    <label>Age: <input type="number" name="age" required></label><br><br>
    <label>Comments:<br><textarea name="comments" required></textarea></label><br><br>
    <button type="submit">Submit</button>
  </form>

  <div id="status" role="status" aria-live="polite"></div>

  <script>
    const form = document.getElementById('userForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        age: formData.get('age'),
        comments: formData.get('comments')
      };

      const response = await fetch('/submit', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      const statusDiv = document.getElementById('status');

      if (response.ok) {
        statusDiv.textContent = 'Submission successful!';
        statusDiv.className = 'success';
        statusDiv.style.display = 'block';
        form.reset();

        // Hide message after 3 seconds
        setTimeout(() => {
          statusDiv.style.display = 'none';
          statusDiv.textContent = '';
          statusDiv.className = '';
        }, 3000);
      } else {
        statusDiv.textContent = 'Submission failed.';
        statusDiv.className = 'error';
        statusDiv.style.display = 'block';

        // Hide error message after 3 seconds
        setTimeout(() => {
          statusDiv.style.display = 'none';
          statusDiv.textContent = '';
          statusDiv.className = '';
        }, 3000);
      }
    });
  </script>
</body>

</html>
